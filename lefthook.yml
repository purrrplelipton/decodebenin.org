# Lefthook configuration
# See https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  parallel: true
  commands:
    format:
      glob: "**/*.{js,ts,jsx,tsx,json}"
      run: pnpm biome format --write {staged_files}
      stage_fixed: true
    lint:
      glob: "**/*.{js,ts,jsx,tsx}"
      run: pnpm biome lint --write {staged_files}
      stage_fixed: true
    check:
      glob: "**/*.{js,ts,jsx,tsx}"
      run: pnpm biome check --write {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-push:
  parallel: false
  commands:
    type-check:
      run: pnpm typecheck
    build:
      run: pnpm build
